<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>    <link rel="icon" type="image/png" href="report-card.png">
</head>

<body>
    <div class="dark-mode-toggle">
        <!-- Dark Mode Toggle -->
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="container">
        <h1>Report Card Generator</h1>

        <form id="reportCardForm" class="dark-mode">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>

            <label for="subject1">English Marks:</label>
            <input type="number" id="subject1" min="0" max="100" required>

            <label for="subject2">Physics Marks:</label>
            <input type="number" id="subject2" min="0" max="100" required>

            <label for="subject3">Chemistry Marks:</label>
            <input type="number" id="subject3" min="0" max="100" required>

            <label for="subject4">Mathematics Marks:</label>
            <input type="number" id="subject4" min="0" max="100" required>

            <label for="subject5">Computer Programming Marks:</label>
            <input type="number" id="subject5" min="0" max="100" required>

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" required>

            <label for="class">Class:</label>
            <input type="text" id="class" required>

            <label for="year">Year:</label>
            <input type="text" id="year" required>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" required>

            <label for="semester">Semester:</label>
            <input type="text" id="semester" required>

            <label for="teacherRemarks">Teacher's Remarks:</label>
            <textarea id="teacherRemarks" rows="4" required></textarea>

            <button type="submit" id="submitButton">Generate Report Card</button>
        </form>

        <div id="reportCard" class="hidden">
            <h2>Report Card</h2>
            <p id="studentNameDisplay"></p>
            <p id="marksDisplay"></p>
            <p id="percentageDisplay"></p>
            <p id="resultDisplay"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
